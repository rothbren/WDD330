                    let input = document.getElementById("inputOne").value;

                    for (let i=1; i<=input; i++){
                         sum+=i;

                    let numberOne = parseInt(document.getElementById("inputOne").value);

                    let numberTwo = parseInt(document.getElementById("inputTwo").value);
                    let sum = numberOne - numberTwo;
                    
                    document.getElementById("reqTwoOutput").innerHTML = sum; 
            
                }

                }
